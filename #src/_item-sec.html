<!--item-sec-->
<div class="accordion item-sec">
    <div class="accordion__header"><h5 class="grad-txt">@@title</h5><svg><use xlink:href="img/icons/sprite.svg#circle-chevron"></use></svg></div>
    <div class="accordion__body">
        <div class="item-sec__content">
            <div class="item-sec__txt"><p>@@txt</p></div>
             @@if (author == true) {
                <div class="author">
                    <div class="media-cover"><img src="img/author.jpg" alt=""></div>
                    <div class="author__info">
                        <h6>программный директор</h6>
                        <p>Инга Морозова, директор направления развития группы компаний Globus IT</p>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
